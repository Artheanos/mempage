{% extends 'base.html' %}

{% block head_section %}
    <style>
        .comment-create {

        }

        .comment-header {
            font-size: small;
        }

        .comment-delete {
            cursor: pointer;
            float: left;
            width: 20px;
            height: 20px;
            text-align: center
        }

        .comment {
            border: solid 2px white;
            border-radius: 5px;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="wall" class="" style="max-width: 600px; margin: auto">
        <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
            <div class="bg-dark mr-md-3 p-3 p-md-5 text-left text-white overflow-hidden">
                <div class="pb-3">
                    <form style="display: contents;" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br/>
                        <button type="submit" class="btn btn-warning">Save title</button>
                        <p class="float-right">{{ post.date|date:"Y-m-d H:i" }}</p>
                    </form>
                    <a href="{% url 'post-delete' post.pk %}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </div>
                <img class="card-img" src="{{ post.image_url }}" alt="Yes"/>
            </div>
        </div>
    </div>
{% endblock %}
